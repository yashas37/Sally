<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> ❤️ Voor jou ❤️</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;

  /* Patagonië vibe */
  background: linear-gradient(to bottom, #4b79a1, #283e51);
  position: relative;
}

/* Subtiele hartjes */
body::before {
  content:"";
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(rgba(255,255,255,0.12) 10%, transparent 11%),
    radial-gradient(rgba(255,255,255,0.12) 10%, transparent 11%);
  background-size: 40px 40px;
  background-position: 0 0, 20px 20px;
  z-index:0;
}

h1 {
  font-size: 2.4em;
  color: #f0e68c;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  margin: 0;
  z-index: 1;
}

button {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 1.3em;
  background-color: #f0e68c;
  color: #283e51;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.2s;
  z-index: 1;
}

button:hover {
  background-color: #d4c16d;
  transform: scale(1.05);
}
</style>
</head>

<body>

<h1>Lieve Sally, wil je mijn Valentijn zijn?</h1>

<button onclick="window.location.href='https://yashas37.github.io/Sally-My-Valentine/'">
  Ja ❤️
</button>

</body>
</html>
